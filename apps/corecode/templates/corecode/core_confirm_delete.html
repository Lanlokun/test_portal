{% extends 'base.html' %}

{% block title %}
<span class="card-title"><strong>{{ object}}</strong> about to be
  deleted!</span>
{% endblock title %}


{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p>Are you sure you want to delete object <strong>{{ object}}</strong>
            alongside all attached contents?</p>
          <div class="mt-2 red-text">This action cannot be undone</div>

          <form method="POST" class="mt-3">
            {% csrf_token %}

            <button type="submit" class="btn btn-primary">
              Confirm Delete
              <i class="fa fa-trash-alt"></i>
            </button>
            <a href="#" class="btn btn-secondary" onclick="goBack()">
              Cancel
              <i class="fa fa-ban"></i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>

{% endblock content %}
